getNMostRecentIngredients: >
  SELECT * FROM Ingredients ORDER BY ID Desc LIMIT ?

createTag: >
  INSERT INTO Tags (NAME) values (?)

getNMostRecentTags: >
  SELECT * FROM Tags ORDER BY ID Desc LIMIT ?
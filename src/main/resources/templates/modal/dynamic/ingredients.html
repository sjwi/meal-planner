<div id="ingredientsSummaryTable">
  <ul class="list-group list-group-flush">
      <li class="list-group-item" th:each="ingredient:${ingredients}">
        <div class="row no-gutters">
          <div class="col-10" th:text="${ingredient.key}"></div>
          <div class="col-2 text-end" th:text="${ingredient.value}"></div>
        </div>
      </li>
  </ul>
</div>

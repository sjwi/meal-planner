<ul class="list-group">
  <li class="list-group-item" th:each="product : ${products.data}" th:text="${product.description}">
    <div class="row">
      <div class="col col-2">
        <a th:href="${product.image[0].size[3].url}"></a>
      </div>
      <div class="col col-8 text-truncate" th:text="${product.description}"></div>
      <div class="col col-2 text-end">
        <a class="btn btn-success"><i class="fas fa-cart-plus my-1"></i></a>
      </div>
    </div>

  </li>
</ul>

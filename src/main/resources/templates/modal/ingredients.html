<script>
  let openWeek
  function openIngredientsModal(id,week) {
    openWeek = week;
    $('#ingredientsModal .modal-body').html($('#loading').html());
    $('#ingredientsModal').modal('show');
    var xhr = $.ajax({
      url: contextpath + 'week/ingredients/' + id,
      method: "GET",
      success: function(data) {
        reloadIfRedirect(xhr);
        $('#ingredientsModal .modal-body').html(data);
      },
      error: function() {
        ajaxErrorHandler();
      }
    });
  }
</script>

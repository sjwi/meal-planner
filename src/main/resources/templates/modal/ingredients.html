<div class="modal fade" id="ingredientsModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog text-dark">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ingredient List</h5>
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn w-100 btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn w-100 btn-info" onclick="alert('not implimented yet :(')">Email Me The Summary</button>
      </div>
    </div>
  </div>
</div>
<script>
  function openIngredientsModal(id) {
    $('#ingredientsModal .modal-body').html($('#loading').html());
    $('#ingredientsModal').modal('show');
    $.ajax({
      url: contextpath + 'week/ingredients/' + id,
      method: "GET",
      success: function(data) {
        $('#ingredientsModal .modal-body').html(data);
      },
      error: function(data){
        alertWithFade('danger','Something went wrong! Unable to retreive ingredients')
      },
    });
  }
</script>

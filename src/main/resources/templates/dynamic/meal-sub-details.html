<th:block th:fragment="mealSubDetails(meal)">
  <li th:classappend="${'accordion-sub-' + meal.id}" data-parent="#subMealList"
    class="container px-4 bg-secondary accordion-collapse collapse">
    <h6 th:if="${#lists.size(meal.sides) > 0}" class="mt-2">Sides</h6>
    <div th:if="${#lists.size(meal.sides) > 0}" class="row no-gutters">
      <div class="col">
        <ul class="list-group list-group-flush">
          <li class="list-group-item border-bottom bg-light rounded" th:each="side: ${meal.sides}" th:text="${side.name}"></li>
        </ul>
      </div>
    </div>
    <h6 th:if="${#maps.size(meal.ingredients) > 0}" class="mt-2">Ingredients</h6>
    <div th:if="${#maps.size(meal.ingredients) > 0}"
      class="row no-gutters">
      <div class="col">
        <span th:each="ingredient : ${meal.ingredients}" class="badge rounded-pill bg-dark px-2 py-2 mx-1 my-1 meal-ingredient position-relative"
          th:attr="data-target=${ingredient.key.id}">
          <span th:text="${ingredient.key.name}"></span>
          <span class="ingredient-counter position-absolute top-0 start-100 translate-middle py-1 bg-primary border border-light rounded-circle" th:text="${ingredient.value}"></span>
        </span>
      </div>
    </div>
    <h6 th:if="${#maps.size(meal.tags) > 0}" class="mt-2">Tags</h6>
    <div th:if="${#maps.size(meal.tags) > 0}" class="row no-gutters">
      <div class="col">
          <span class="badge rounded-pill bg-info px-2 py-2 mx-1 my-1 meal-tag" th:each="tag : ${meal.tags}"
            th:attr="data-target=${tag.key}" th:text="${tag.value}"></span>
      </div>
    </div>
    <h6 th:if="${meal.notes != null && meal.notes != ''}" class="mt-2">Notes</h6>
    <div th:if="${meal.notes != null}" class="row no-gutters">
      <div class="col px-4">
        <small th:id="${'mealNotes_' + meal.id}" th:text="${meal.notes}"></small>
      </div>
    </div>
    <div class="my-2 col text-center">
      <a th:if="${meal.recipeUrl != null && meal.recipeUrl != ''}" th:id="${'mealRecipeUrl_' + meal.id}" th:href="${meal.recipeUrl}"
        target="_blank">View Recipe <i class="ms-1 fas fa-external-link-alt"></i></a>
    </div>
  </li>
</th:block>

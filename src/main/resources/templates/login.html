<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no maximum-scale=1.0,user-scalable=0, minimal-ui" />
    <meta name="apple-mobile-web-app-title" content="Meal Planner">
    <title >Login - Meal Planner</title>
    <link rel="shortcut icon" th:href="@{/images/app.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/font-awesome.all.min.css}" />
    <link rel="stylesheet" th:href="@{/css/site.css}" />
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <link rel="apple-touch-icon" th:href="@{/images/app.png}">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.js}"></script>
    <script th:src="@{/js/jquery.ui.touch-punch.min.js}"></script>
  </head>
  <body>
    <div class="row no-gutters login-row text-center bg-light">
      <div class="col text-center">
        <a th:href="@{/}"><img class="logo d-flex mx-auto mt-3" th:src="@{/images/meals.png}"></a>
        <h4 th:href="@{/}" class="navbar-header text-primary mt-2 mb-4">Meal Planner</h4>
        <div th:if="${param.error}" class="row no-gutters">
          <div class="col">
            <h5 class="text-danger">Invalid username or password</h5>
          </div>
        </div>
        <div class="container">
          <form th:action="@{/login}" method="POST">
            <div class="row no-gutters">
              <div class="col mt-3">
                <input id="username" name="username" class="form-control" type="text" placeholder="Username">
              </div>
            </div>
            <div class="row no-gutters">
              <div class="col mt-3 mb-3">
                <input id="password" name="password" class="form-control" type="password" placeholder="Password">
              </div>
            </div>
            <div class="row mb-5 no-gutters">
              <div class="col text-right">
                <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
